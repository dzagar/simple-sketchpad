<html>
	<head>
		<title>Simple Sketchpad for Drawing</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type = "text/css" href="styles/app.css">
		<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="dist/paper-full.js"></script>
		<script type="text/paperscript" canvas = "paperCanvas" src="js/canvas-action.js"></script>
	</head>

	<body>
		<header role = "banner">
			<h2>Simple SketchPad for Drawing.</h2>
			<nav class = "navbar navbar-default" id = "navbar-primary">
				<div class = "container-fluid">
					<ul class = "nav navbar-nav">
						<li class = "action" id = "Save"><a href ="#"><span class = "glyphicon glyphicon-floppy-disk"></span> Save</a></li>
						<li class = "action" id = "Load"><a href ="#"><span class = "glyphicon glyphicon-open"></span> Load</a></li>
						<li class = "action" id = "Undo"><a href ="#"><span class = "glyphicon glyphicon-chevron-left"></span> Undo</a></li>
						<li class = "action" id = "Redo"><a href ="#">Redo <span class = "glyphicon glyphicon-chevron-right"></span></a></li>
						<li class = "action" id = "Delete"><a href ="#">Delete <span class = "glyphicon glyphicon-trash"></span></a></li>
						<li class = "action" id = "Clear"><a href ="#">Clear <span class = "glyphicon glyphicon-erase"></span></a></li>
					</ul>
				</div>
			</nav>
		</header>
		<div class = "container">
			<div class = "col-md-2 sidebar-left">
				<div class = "nav navbar-default">
					<ul class = "nav nav-sidebar">
						<li class = "mode activeMode" id = "Select"><a href = "#">Select  <span class = "glyphicon glyphicon-move pull-right"></span></a></li>
						<li class = "mode" id = "FreeLine"><a href = "#">Free Line  <span class = "glyphicon glyphicon-pencil pull-right"></span></a></li>
						<li class = "mode" id = "StrLine"><a href = "#">Line  <span class = "glyphicon glyphicon-minus pull-right"></span></a></li>
						<li class = "mode" id = "Rect"><a href = "#">Rectangle  <span class = "pull-right">&#9645;</span></a></li>
						<li class = "mode" id = "Square"><a href = "#">Square  <span class = "pull-right">&#9633;</span></a></li>
						<li class = "mode" id = "Ellipse"><a href = "#">Ellipse  <span class = "pull-right">&#x2B2F;</span></a></li>
						<li class = "mode" id = "Circle"><a href = "#">Circle  <span class = "pull-right">&#9675;</span></a></li>
						<li class = "mode" id = "Polygon"><a href = "#">Polygon  <span class = "pull-right">&#11040;</span></a></li>
						<li class = "applyPolygon"><a href = "#">Apply Polygon</a></li>
						<li><a href = "#"></a></li>
						<li><a href = "#"></a></li>
						<li><a href = "#"></a></li>
						<li><a href = "#"></a></li>
						<li><a href = "#"></a></li>
						<li id = "ColourPicker">
							<a href = "#">
								Colour <span class = "pull-right"><input type = "color" id = "colourPicker" defaultValue = "black"></span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class = "col-md-2"></div>
			<div class = "col-md-8 content" style = "padding:0;">
					<canvas id = "paperCanvas"></canvas>
			</div>
			<div class = "col-md-2 sidebar-right">
				<div class = "nav navbar-default">
					<ul class = "nav nav-sidebar">
						<li class = "action" id = "Cut"><a href = "#"><span class = "glyphicon glyphicon-scissors pull-left"></span>  Cut</a></li>
						<li class = "action" id = "Copy"><a href = "#"><span class = "glyphicon glyphicon-copy pull-left"></span>  Copy</a></li>
						<li class = "action" id = "Paste"><a href = "#"><span class = "glyphicon glyphicon-paste pull-left"></span>  Paste</a></li>
					</ul>
				</div>
			</div>
		</div>
		<footer class="footer">
	      <div class="container">
	      	<div class = "col-md-2"></div>
	      	<div class = "col-md-3">
	        	<p id = "modeText"></p>
	        </div>
	        <div class = "col-md-3">
	        	<p id = "actionText"></p>
	        </div>
	        <div class = "col-md-2">
	        	<p id = "colourText"></p>
	        </div>
	        <div class = "col-md-2"></div>
	      </div>
	    </footer>
	</body>
</html>
